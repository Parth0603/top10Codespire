<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODESPIRE 3.0 - Top 10 Teams Reveal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <!-- Banner Section -->
        <section class="banner-section">
            <div class="banner-container">
                <img src="codespire_banner.webp" alt="CODESPIRE 3.0 Banner" class="main-banner">
            </div>
        </section>

        <!-- Countdown Section -->
        <div class="content-wrapper">
            <section class="countdown-section" id="countdownSection">
            <h2 class="reveal-title">TOP 10 TEAMS REVEAL IN:</h2>
            <div class="countdown-display">
                <div class="time-unit">
                    <div class="time-number" id="hours">00</div>
                    <div class="time-label">HOURS</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <div class="time-number" id="minutes">00</div>
                    <div class="time-label">MINUTES</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <div class="time-number" id="seconds">30</div>
                    <div class="time-label">SECONDS</div>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section" id="resultsSection" style="display: none;">
            <h2 class="announce-title">TOP 10 TEAMS ANNOUNCED</h2>
            <div class="teams-grid" id="teamsGrid">
                <!-- Teams will be populated by JavaScript -->
            </div>
        </section>

        <!-- Loading Section -->
            <section class="loading-section" id="loadingSection" style="display: none;">
                <div class="loading-spinner"></div>
                <p class="loading-text">Accessing case files...</p>
            </section>
        </div>
    </main>

    <!-- Background Elements -->
    <div class="bg-elements">
        <div class="detective-silhouette detective-left"></div>
        <div class="detective-silhouette detective-right"></div>
        <div class="car-silhouette"></div>
        <div class="circuit-pattern"></div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; display: none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
